version: 0.0
os: linux
files:
  - source: ./server
    destination: /home/ec2-user/server
permissions:
  - object: /home/ec2-user
    pattern: "server"
    owner: ec2-user
    group: ec2-user
    mode: 744
    type:
      - directory
  - object: /home/ec2-user/server
    owner: ec2-user
    group: ec2-user
    mode: 744
    type:
      - directory
  - object: /home/ec2-user/server
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 744
    type:
      - file
hooks:
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ec2-user
  ApplicationStop:
    - location: scripts/application_stop.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: ec2-user
