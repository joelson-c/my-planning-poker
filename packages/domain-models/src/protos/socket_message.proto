syntax = "proto3";

package planningpoker;

import "base/message_type.proto";
import "base/error.proto";

import "create_room_request.proto";
import "create_room_response.proto";
import "display_result_request.proto";
import "join_room_request.proto";
import "join_room_response.proto";
import "room_update_broadcast.proto";
import "user_list_broadcast.proto";
import "vote_request.proto";

option go_package = "planningpoker/domain_models/domain";

message SocketMessage {
    planningpoker.base.MessageType msgType = 1;
    oneof content {
        planningpoker.base.Error error = 2;
        planningpoker.CreateRoomRequest createRoomRequest = 3;
        planningpoker.CreateRoomResponse createRoomResponse = 4;
        planningpoker.DisplayResultRequest displayResultRequest = 5;
        planningpoker.JoinRoomRequest joinRoomRequest = 6;
        planningpoker.JoinRoomResponse joinRoomResponse = 7;
        planningpoker.RoomUpdateBroadcast roomUpdateBroadcast = 8;
        planningpoker.UserListBroadcast userListBroadcast = 9;
        planningpoker.VoteRequest voteRequest = 10;
    }
}