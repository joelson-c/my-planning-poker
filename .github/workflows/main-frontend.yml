name: Deploy main branch front-end to S3

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      VITE_SOCKET_URL: ${{ vars.PROD_SOCKET_URL }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: 18
            cache: "npm"
            cache-dependency-path: client/package-lock.json

      - name: Install dependencies for shared lib
        run: npm install

      - name: Install dependencies and build front-end
        run: npm run build --workspace=client

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
            role-to-assume: ${{ secrets.PROD_AWS_ROLE_TO_ASSUME }}
            aws-region: ${{ vars.PROD_AWS_REGION }}

      - name: Deploy static site to S3 bucket
        working-directory: client
        run: aws s3 sync ./dist/ s3://${{ vars.PROD_AWS_BUCKET_NAME }} --delete

      - name: Invalidate cloudfront
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.PROD_AWS_CLOUDFRONT_DIST_ID }} --paths "/*"
