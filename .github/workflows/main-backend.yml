name: Deploy back-end to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
            role-to-assume: ${{ secrets.PROD_AWS_ROLE_TO_ASSUME }}
            aws-region: ${{ vars.PROD_AWS_REGION }}

      - name: Trigger AWS CodeDeploy
        run: |
          aws deploy create-deployment --application-name ${{ vars.AWS_SERVER_APP_NAME }} \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name ${{ vars.PROD_AWS_SEVER_DEPLOY_GROUP }} \
            --github-location repository=${{ github.repository }},commitId=$(git rev-parse HEAD) \
            --ignore-application-stop-failures
